    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!--Bootstrap/javscript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    ></script>
  </head>

  <body>

    <!-- Header -->
    <header class="bg-dark py-4 p-4">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <button class="btn me-3 text-white">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h1 class="mb-0 fs-2 fw-bold text-white text-center">2022年1月</h1>
          <button class="btn ms-3 text-white">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        <button
          type="button"
          class="btn btn-lg text-white"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
          id="Modal"
        >
          <i class="bi bi-calendar-plus" style="font-size: 2rem"></i>
        </button>
      </div>
    </header>

    <!-- Calendar -->
    <div class="calendar">
      <!-- Modal -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">予定の追加</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    start
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" aria-current="true"
                        >Action１</a
                      >
                    </li>
                  </ul>
                </div>
                <h1>-</h1>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    end
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#" aria-current="true"
                        >Action2</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取り消し
              </button>
              <button type="button" class="btn btn-primary">追加</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
